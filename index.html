<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>JavaScript Code Quiz</title>
</head>


<body>
    <header>
        <h3 id="score-record">scoreboard</h3>
        <h3 class="timer">time remaining: <span id="timer"></span></h3>
    </header>
    
    <main>
        <div class="container">
            <section id="start-screen">
                <div class="title">
                    <h1>JavaScript . quiz ( )</h1>
                    <p>This quiz challenges your JavaScript knowledge with a series of questions. Incorrect answers will incur a five second penalty. Aim for the highest score amongst your peers!</p>
                </div>
                <button class="button" id="start-btn">START</button>
            </section>

            <section hidden id="quiz-question">
                <h3 id="question-text"></h3>

                <div id="quiz-choices">
                    <button id="choice0" class="choice-button"></button>
                    <button id="choice1" class="choice-button"></button>
                    <button id="choice2" class="choice-button"></button>
                    <button id="choice3" class="choice-button"></button>
                </div>

                <div id="result">
                    <div id="result-text"></div>
                </div>
            </section>
                
            <section hidden id="finalscore">
                <h2>You scored: <span id="score"></span></h2>
                <form class="submit-form" id="submit-form">
                    <label for="initials">Enter initials: </label>
                    <input type="text" id="initials">
                    <button class="button" id="submit-button">Submit</button>
                </form>
            </section>

            <section hidden id="leaderboard">
                <h2>Highscores</h2>
                <ol id="highscore-list"></ol>
                <div class="finish-buttons">
                    <button id="restart-button" class="button">restart quiz</button>
                    <button id="reset-button" class="button">reset score</button>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
