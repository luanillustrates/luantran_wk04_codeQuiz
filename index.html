<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Code Quiz</title>
</head>


<body>
    <header>
        <h3 id="score-record">scoreboard</h3>
        <h3 id="timer">time remaining:</h3>
    </header>
    
    <main>
        <section>
            <div class="title">
                <h1>code.quiz</h1>
                <p>This quiz challenges your JavaScript knowledge with a series of questions. Incorrect answers will incur a five second penalty. Aim for the highest score amongst your peers!</p>
            </div>
            <button class="start-button">start quiz</button>
        </section>

        <section>
            <div hidden class="quiz question">
                <h3 id="question"></h3>
                <div class="quiz answers">
                    <button id="answer0" class="answer-button"></button>
                    <button id="answer1" class="answer-button"></button>
                    <button id="answer2" class="answer-button"></button>
                    <button id="answer3" class="answer-button"></button>
                </div>
                <div id="result">

                </div>
            </div>
            
            <div hidden id="finalscreen">
                <div id="score">
                    <h2>You scored:</h2>
                    <form>
                        
                    </form>
                </div>
            </div>
            <div hidden id="leaderboard">
                <h2>Highscores</h2>
                <ol id="highscore-list"></ol>
                <div class="buttons">
                    <button id="restart-button">restart</button>
                    <button id="reset-button">reset</button>
                </div>
            </div>
        </section>

    </main>
    <script src="/assets/script.js"></script>
</body>
</html>
